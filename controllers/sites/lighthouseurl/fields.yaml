# ===================================
#  Form Field Definitions
# ===================================

fields:
    url:
        label: 'Url'
        type: text
        placeholder: '/example/test'
    _averages:
        label: Averages
        type: partial
        context: [update, preview]
    _sevenDayAverages:
        label: Last 7 Day Averages
        type: partial
        path: '~/plugins/jaxwilko/hugo/controllers/sites/__averages.php'
        context: [update, preview]

tabs:
    fields:
        _graph:
            type: partial
            tab: Details
            context: [update, preview]
        _reports:
            type: relationrelation
            tab: Details
            list: '$/jaxwilko/hugo/formwidgets/lighthouseresults/config/list.yaml'
            form: '$/jaxwilko/hugo/models/lighthousereport/fields.yaml'
            context: [update, preview]



