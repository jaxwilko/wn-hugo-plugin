fields:
    image:
        label: 'Site Logo'
        type: fileupload
        span: right
        imageWidth: 140
        required: false
    name:
        label: 'Site Name'
        type: text
        span: left
        required: true
    base_url:
        label: 'Site Base Url'
        type: text
        span: left
        required: true
    performance_testing:
        label: 'Enable Performance Testing'
        type: switch
        span: left
        required: true
    health_testing:
        label: 'Enable Health Testing'
        type: switch
        span: left
        required: true

