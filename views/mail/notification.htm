layout = "hugo"
==
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>HUGO | {{ title }}</title>
        <style type="text/css">
            body {
                font-family: "Open Sans", sans-serif;
                margin: 0;
                padding: 0;
                min-width: 100% !important;
                font-weight: 400;
            }
            img {
                height: auto;
            }
            .content {
                width: 100%;
                max-width: 600px;
            }
            .header {
                padding: 40px 30px 20px 30px;
            }
            .innerpadding {
                padding: 30px 30px 30px 30px;
            }
            .borderbottom {
                border-bottom: 1px solid #f2eeed;
            }
            .subhead {
                font-size: 15px;
                color: #ffffff;
                letter-spacing: 1px;
            }
            .h2, .bodycopy {
                color: #153643;
            }
            .h1 {
                color: #fff;
                font-size: 33px;
                line-height: 38px;
                font-weight: bold;
            }
            .h2 {
                padding: 0 0 15px 0;
                font-size: 24px;
                line-height: 28px;
                font-weight: bold;
            }
            .bodycopy {
                font-size: 16px;
                line-height: 22px;
            }
            .button {
                text-align: center;
                font-size: 18px;
                font-weight: bold;
                padding: 15px 30px 15px 30px;
                color: #ffffff;
                text-decoration: none;
                text-transform: uppercase
            }
            .button-separator {
                background: #fff;
                padding: 0 7px 0 7px;
            }
            .footer {
                padding: 20px 30px 15px 30px;
            }
            .footercopy {
                font-family: sans-serif;
                font-size: 14px;
                padding: 10px;
                color: #ffffff;
            }
            .footercopy a {
                color: #ffffff;
                text-decoration: underline;
            }
            @media only screen and (max-width: 550px), screen and (max-device-width: 550px) {
                body[yahoo] .hide {
                    display: none !important;
                }
                body[yahoo] .buttonwrapper {
                    background-color: transparent !important;
                }
                body[yahoo] .button {
                    padding: 0px !important;
                }
                body[yahoo] a.button {
                    background-color: #e05443;
                    padding: 15px 15px 13px !important;
                }
            }
        </style>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300|Material+Icons" rel="stylesheet">
    </head>
    <body yahoo bgcolor="#eee">
        <table width="100%" bgcolor="#eee" border="0" cellpadding="0" cellspacing="0">
            <tr>
                <td>
                    <table bgcolor="#ffffff" class="content" align="center" cellpadding="0" cellspacing="0" border="0" style="margin: auto">
                        <tr>
                            <td bgcolor="#0747a6" class="header" style="text-align: left">
                                <table width="70" align="left" border="0" cellpadding="0" cellspacing="0">
                                    <tr>
                                        <td height="70" style="padding: 0 10px 5px 10px">
                                            <img class="fix" src="{{ url('/plugins/jaxwilko/hugo/assets/img/hugo.svg') }}" width="70" height="70" border="0" alt="" />
                                        </td>
                                    </tr>
                                </table>
                                <table class="col425" align="left" border="0" cellpadding="0" cellspacing="0" style="width: 100%; max-width: 425px;">
                                    <tr>
                                        <td height="70">
                                            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                                <tr>
                                                    <td class="subhead" style="padding: 0 0 0 3px;">
                                                        HUGO
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="h1" style="padding: 5px 0 0 0;">
                                                        {{ title }}
                                                    </td>
                                                </tr>
                                            </table>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <td class="innerpadding borderbottom">
                                <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                    <tr>
                                        <td class="h2">
                                            {{ heading }}
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="bodycopy">
                                            {{ text | raw }}
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        {% if footer or buttons %}
                        <tr>
                            <td class="innerpadding borderbottom">
                                <table class="col380" align="left" border="0" cellpadding="0" cellspacing="0" style="width: 100%;">
                                    <tr>
                                        <td>
                                            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                                {% if footer %}
                                                    <tr>
                                                        <td class="bodycopy">
                                                            {{ footer }}
                                                        </td>
                                                    </tr>
                                                {% endif %}
                                                {% if buttons %}
                                                    <tr>
                                                        <td style="padding: 20px 0 0 0;">
                                                            <table class="buttonwrapper" border="0" cellspacing="0" cellpadding="0">
                                                                <tr>
                                                                    {% for button in buttons %}
                                                                        <td height="45">
                                                                            <a href="{{ button.href }}" class="button" style="color:#fff;background:{{ button.colour ?? '#0747A6' }};">{{ button.text }}</a>
                                                                        </td>
                                                                        <td class="button-separator">
                                                                            &nbsp;
                                                                        </td>
                                                                    {% endfor %}
                                                                </tr>
                                                            </table>
                                                        </td>
                                                    </tr>
                                                {% endif %}
                                            </table>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        {% endif %}
                        <tr>
                            <td class="footer" bgcolor="#44525f">
                                <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                    <tr>
                                        <td align="center" class="footercopy">
                                            &copy; WinterCMS {{ 'now'|date('Y') }}<br/>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
